<div class="content-wrapper">
    <div class="container-fluid">
      <!--Start Dashboard Content-->
    <div class="row">
            <div class="col-12 col-lg-6 col-xl-2">
              <div class="card">
                <div class="card-body">
                    <div class="form-group">                         
                          <span class="">
                               <label>Select Templates :</label>
                              <select id="parentTemplateList" style="width:95%;" class="form-control">
                                <option value="">---Select Template---</option>
                             </select>                         
                         </span>                        
                    </div>                
                </div>
              </div>
                <div class="card">
                <div class="card-body">
                    <div class="form-group">                         
                          <span class="">
                               <label>Select Parents :</label>
                              <select id="parentList" style="width:95%;" class="form-control">
                                <option value="">---Select Parent---</option>
                             </select>                         
                         </span>                        
                    </div>                
                </div>
              </div>
                <div class="card">
                <div class="card-body">
                    <div class="form-group">                         
                          <span class="">
                               <label>Select Elements :</label>
                              <select id="elementList" style="width:95%;" multiple class="form-control">
                                <!--<option value="">---Select Elements---</option>-->
                             </select>                         
                         </span>                        
                    </div>                
                </div>
              </div>
                 <div class="card">
                    <div class="card-body newchartDiv scrollbar" id="style-1">
                        <ul id="attributesListLeft"></ul> 
                    </div>
               </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-10">
              
             <div class="card"  style="width: 34%;float: left;">
               <div class="card-body">
                   <div class="form-group">
                       <div class="slect20">
                              <label>Start Time:</label>
                         </div>
                       <div class="slect80">
                           <div class="slect50">
                               <input type="text" class="dateTime form-control" autocomplete="off" onchange="getCharts();" data-date-format='yy-mm-dd' style="width:95%;"  id="startDate"  placeholder="Date Time">
                           </div>
                            <div class="slect50">
                                <input type="time" name="starttime" id="startTime" autocomplete="off" style="width:95%;" onchange="getCharts();" step="2"  class="time form-control">
                           </div>
                       </div>
                   </div>                
               </div>
             </div>
               
                <div class="card" style="width:34%;float: left;margin-left: 10px;">
                  <div class="card-body">
                      <div class="form-group">
                          <div class="slect20">
                                 <label>End Time:</label>
                            </div>
                          <div class="slect80">
                              <div class="slect50">
                                  <input type="text" class="dateTime form-control" autocomplete="off" onchange="getCharts();" data-date-format='yy-mm-dd' style="width:95%;"  id="endDate"  placeholder="Date Time">
                              </div>
                               <div class="slect50">
                                      <input type="time" name="endtime" id="endTime" autocomplete="off" style="width:95%;" onchange="getCharts();" step="2"  class="time form-control">
                              </div>
                          </div>
                      </div>                   
                  </div>
                </div>
                <div class="card" style="width:30%;float: left;margin-left: 10px;">
                  <div class="card-body">                         
                      <center>
                          <button class="btn btn-primary" id="chartView"><i class="ti-pulse"></i> Chart</button>
                          <button class="btn btn-primary" id="tableView"><i class="ti-layout-grid3"></i> Table</button>
                      </center>
                                      
                  </div>
                </div>
            
                <div class="card col-12 col-lg-6 col-xl-12" style="display: none;">
                    <div class="card-body newchartDiv">
                        <div id="container" class="chonicleContainer"></div>
                        <!--<div id="eventFrame" class="eventFrameContainer scrollbar"></div>-->
                    </div>
                </div>
                  <div class="card col-12 col-lg-6 col-xl-12">
                    <div class="card-body newchartDiv">
                        <div id="containerTable" class="chonicleContainer">
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Sr.No.</th>
                                    <th>Date</th>
                                    <th>Element1</th>
                                    <th>Element2</th>
                                    <th>Element3</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>14-01-2019</td>
                                        <td>33</td>
                                        <td>45</td>
                                        <td>76</td>

                                    <tr>
                                        <td>2</td>
                                        <td>14-01-2019</td>
                                        <td>33</td>
                                        <td>45</td>
                                        <td>76</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>14-01-2019</td>
                                        <td>33</td>
                                        <td>45</td>
                                        <td>76</td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </div>
                        <!--<div id="eventFrame" class="eventFrameContainer scrollbar"></div>-->
                    </div>
                </div>
            </div>
                    
        </div>

    <!--End Dashboard Content-->
